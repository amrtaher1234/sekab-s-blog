<app-vote-button *ngIf="post" [votes]='post.votes' [post_id]='post.id'></app-vote-button>
<section *ngIf="post" class="article">
  <img  class="header-img" src="{{post.icon}}" 
  alt="">
    <div class="mat-display-2">
      {{post.header}} <br>
    <span style="font-size:20px;">{{post.time | date}}</span>
    </div>


<div *ngIf="post.post" [innerHTML]="post.post">

</div>
    <div class="voting-area">
      
    </div>
    <div class="comment-section">

    </div>
    </section>
